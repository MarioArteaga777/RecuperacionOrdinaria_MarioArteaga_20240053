<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperacion Ordinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="container">

        <h1>Gestión de Productos</h1>

        <div class="d-flex justify-content-end mb-4">
        <button id="openModalBtn" data-bs-toggle="modal" data-bs-target="#productModal" class="btn btn-primary btn-lg shadow-sm rounded-3">
            <i class="bi bi-plus-lg"></i>  Agregar Nuevo Producto
        </button>
    </div>


        <div class="ttable-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Producto</th>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </main>
  
    

  <!-- Modal para Agregar/Editar Producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content rounded-xl shadow-2xl card">
                
                
                <div class="modal-header">
                    <h5 class="modal-title text-2xl font-semibold text-gray-800" id="productModalLabel">Nuevo Producto</h5>
                    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModalBtn"></button>
                </div>

             
                <form id="productForm">
                    <div class="modal-body space-y-4">
                        <input type="hidden" id="productId" name="productId">
                        
                        <div>
                            <label for="nombreProducto" class="form-label block text-sm font-medium text-gray-700 mb-1">Nombre del Producto</label>
                    
                            <input type="text" id="nombreProducto" name="nombreProducto" required class="form-control w-full">
                        </div>

                        <div>
                            <label for="categoriaProducto" class="form-label block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                           
                            <select id="categoriaProducto" name="categoriaProducto" required class="form-select w-full">
                                <option value="" disabled selected>Seleccione una categoría</option>
                                <option value="Periféricos">Periféricos</option>
                                <option value="Electrónica">Electrónica</option>
                                <option value="Accesorios de Oficina">Accesorios de Oficina</option>
                                <option value="Componentes PC">Componentes PC</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="precioProducto" class="form-label block text-sm font-medium text-gray-700 mb-1">Precio (Valor Numérico)</label>
                                <input type="number" id="precioProducto" name="precioProducto" step="0.01" min="0" required class="form-control w-full">
                            </div>
                            <div>
                                <label for="stockProducto" class="form-label block text-sm font-medium text-gray-700 mb-1">Stock (Cantidad)</label>
                                <input type="number" id="stockProducto" name="stockProducto" min="0" required class="form-control w-full">
                            </div>
                        </div>
                        
                        <div>
                            <label for="descripcionProducto" class="form-label block text-sm font-medium text-gray-700 mb-1">Descripción Detallada</label>
                            <textarea id="descripcionProducto" name="descripcionProducto" required rows="2" class="form-control w-full"></textarea>
                        </div>
                    </div>
                
            
                    <div class="modal-footer flex justify-end pt-4 border-t border-gray-200 space-x-3">
                        <button id="cancelModalBtn" type="button" class="btn btn-secondary bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-gray-400 transition-colors" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" id="submitButton" class="btn btn-primary bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-indigo-700 transition-colors">
                            Guardar Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script type="module" src="js/ControllerProductos.js"></script>
</body>

</html>
